<html>
  <head><title>Sign Up</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK"/> 
  </head>
  <body topmargin="100" leftmargin="150">
    <form action="/register" method="post">
         输入户名： <input type="text" name="name"/>
        <P>输入密码： <input type="password" name="psw" id="pw1"/></P>
        <p>确认密码： <input type="password" name="psw" id="pw2" onkeyup="validate()"/><span id="tips"></span></p>
        <P>输入邮箱： <input type="text" name="email"/></P>
        <p><input type="submit" value="注册" id="submit"/>
        <input type="reset" value="重置"/></p>
    </form> 
    <script>
          function validate() {
              var pw1 = document.getElementById("pw1").value;
              var pw2 = document.getElementById("pw2").value;
              if(pw1 == pw2) {
                  document.getElementById("tips").innerHTML="<font color='green'>两次密码相同</font>";
                  document.getElementById("submit").disabled = false;
              }
              else {
                  document.getElementById("tips").innerHTML="<font color='red'>两次密码不相同</font>";
                  document.getElementById("submit").disabled = true;
              }
          }
      </script>
  </body>
</html>
